name: edgewriter
channels:
  - pytorch
  - nvidia
  - conda-forge
  - huggingface
dependencies:
  - python=3.11

  # Core ML/DL Frameworks with CUDA support
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda>=12

  # Hugging Face Ecosystem
  - transformers>=4.36.0
  - datasets
  - accelerate
  - peft
  - bitsandbytes
  - tokenizers

  # Data Processing & Exploration
  - pandas
  - numpy
  - nltk
  - scikit-learn

  # Visualization
  - matplotlib
  - seaborn

  # UI for Testing
  - gradio
  - streamlit

  # Development & Utilities
  - jupyterlab
  - tqdm
  - cmake
  - git

  # Pip dependencies
  - pip:
    - trl
    - flash-attn
    - rouge-score
    - evaluate
    - llama-cpp-python
    - sentencepiece
    - huggingface-hub